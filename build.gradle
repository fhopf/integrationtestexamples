plugins {
    id 'java'
}

group 'co.ninjavan'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.konghq', name: 'unirest-java', version: '3.10.00'
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.14.4'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    compile 'org.slf4j:slf4j-simple:1.7.30'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile "com.github.tomakehurst:wiremock-jre8:2.27.0"
    testCompile "org.testcontainers:mysql:1.14.3"

}
